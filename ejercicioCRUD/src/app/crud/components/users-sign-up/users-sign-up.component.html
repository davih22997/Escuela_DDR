<div
id="title"
class="
  row
  mt-4
  justify-content-center
  text-warning
  fw-bold
"
>
REGISTRO DE USUARIO
</div>

<form
class="container
  justify-content-center
  p-4"
[formGroup]="formData"
(ngSubmit)="onClickSubmit(formData.value)"
>
  <div
    class="row mt-1"
  >

  <p
  class="col">
    Usuario:
  </p>
  <input
    type="text"
    class="col"
    formControlName="user"
  >
  </div>

  <div
    class="row mt-4"
  >
  <p
    class="col">
    Email:
  </p>
  <input
    type="text"
    class="col"
    formControlName="email"
  >
  </div>

  <div
    class="row mt-4"
  >
  <p
  class="col">
    Contrase√±a:
  </p>
  <input
    type="password"
    class="col"
    formControlName="password"
  >
  </div>

  <div
    class="row mt-4"
  >
  <input
    type="submit"
    class="col"
  >
  </div>
</form>

<ng-container [ngSwitch]="creationState">
  <div *ngSwitchCase="CreationState.NotCreated">
    <p class = "text-warning">
      El usuario no pudo ser creado
    </p>
  </div>

  <div *ngSwitchCase="CreationState.Created">
    <p class = "text-warning">
      Usuario creado correctamente
    </p>
  </div>
</ng-container>
