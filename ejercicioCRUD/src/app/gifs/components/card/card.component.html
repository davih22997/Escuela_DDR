
<div class="card mb-2 text-center bg-dark">
  <button
    class="btn"
    (click)="addFavGif(gif.images.downsized_medium.url)"
  >
    <shared-lazy-image
      [url]="gif.images.downsized_medium.url"
      [alt]="gif.title || 'No name'"
    >
    </shared-lazy-image>

    <div class="card-body text-white">
      <p class="card-text">
        {{ gif.title  || 'No title' }}
      </p>
    </div>

  </button>
</div>
