<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Aprendiendo Bootstrap con Víctor Robles</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="jquery/code.jquery.com_jquery-3.7.1.min.js" defer></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js" defer></script>
</head>
<body>

    <!--
    <div class="mi-web w-75 m-auto p-5 border border-danger">
        <h1>Aprendiendo Bootstrap con Víctor Robles</h1>
        <h2>Bienvenido a las clases de este framework para CSS</h2>
        <button class="btn btn-success">Hola soy un botón</button>
    </div>
    -->

    <div class="container border">
        <div class="row">
            <header id="header" class="col-12 bg-primary text-white p-2 pl-5">
                <h1>Aprendiendo Bootstrap con Víctor Robles</h1>
            </header>

            <nav id="menu" class="col-12 bg-secondary text-white d-block 
                                d-none d-sm-none d-md-block">
                <ul class="row w-50">
                    <li class="col col-xs-12 col-sm-12 col-md">Inicio</li>
                    <li class="col col-xs-12 col-sm-12 col-md">Página 1</li>
                    <li class="col col-xs-12 col-sm-12 col-md">Página 2</li>
                    <li class="col col-xs-12 col-sm-12 col-md">Página 3</li>
                    <li class="col col-xs-12 col-sm-12 col-md">Contacto</li>
                </ul>
            </nav>

            <section id="content" class="col-12">
                <div class="row">
                    <section id="products" class="col-12 col-sm-12 col-md-9 border">
                        <h2>Productos</h2>
                        <hr>
                        <div class="items">

                            <div class="row">
                                <div class="item col col-lg col-md-12 col-sm-12 bg-primary ">
                                    producto
                                </div>
                                <div class="item col col-lg col-md-6 col-sm-6 bg-warning ">
                                    producto
                                </div>
                                <div class="item col col-lg col-md-6 col-sm-6 bg-danger ">
                                    producto
                                </div>
                            </div>

                            <div class="row mt-1 justify-content-around">
                                <div class="item col-3 bg-primary">
                                    producto
                                </div>
                                <div class="item col-3 bg-warning">
                                    producto
                                </div>
                                <div class="item col-3 bg-primary">
                                    producto
                                </div>
                            </div>
                            <div class="row">
                                <div class="item col-3 bg-primary">
                                    producto
                                </div>
                                <div class="item col-3 bg-warning offset-1">
                                    producto
                                </div>
                                <div class="item col-3 bg-danger offset-2">
                                    producto
                                </div>
                                <div class="item col-2 bg-danger offset-1">
                                    producto
                                </div>
                            </div>
                        </div>                    
                    </section>
                    <aside class="col-3 border d-none d-sm-none d-md-block">
                        <h2>Barra lateral</h2>

                        <div class="lateral row bg-light align-items-center">

                            <div class="col-4 bg-primary order-3">
                                Elemento 1
                            </div>
                            <div class="col-4 bg-success order-2">
                                Elemento 2
                            </div>
                            <div class="col-4 bg-warning order-1">
                                Elemento 3
                            </div>

                        </div>

                    </aside>
                </div>
            </section>

            <footer class="col-lg-12 bg-info">
                Máster en CSS con Víctor Robles WEB &copy;
            </footer>

        </div>
    </div>
</body>
</html>
