<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-right">
      <p-button
        label="ToggleCase"
        icon="pi pi-search"
        (onClick)="toggleUpperCase()"
      >
      </p-button>
  </div>

  <div class="p-toolbar-group-right">
      <p-button
        class="mr-2"
        label="Por nombre"
        icon="pi pi-sort"
        styleClass="p-button-success"
      >
    </p-button>
      <p-button
        class="mr-2"
        label="Por volar" i
        con="pi pi-sort" s
        styleClass="p-button-danger"
      >
      </p-button>
      <p-button
        class="mr-2"
        label="Por color" i
        con="pi pi-sort" s
        styleClass="p-button-help"
      >
      </p-button>
  </div>
</p-toolbar>
