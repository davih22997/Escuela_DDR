<table
  mat-table
  [dataSource]="users"
  class="mat-elevation-z8"
>
  <!-- Nick Column -->
  <ng-container matColumnDef="nick">
    <th mat-header-cell *matHeaderCellDef> Nick </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Action Column-->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
    <td mat-cell *matCellDef="let user">
      <div *ngIf="currentUser?.admin; then valid else notValid"></div>
      <ng-template #valid>
        <button
          mat-icon-button
          (click)="deleteUser(user)"
        >
        <mat-icon>delete_forever</mat-icon>
        </button>
        <div *ngIf="user.admin then quitAdmin else giveAdmin"></div>
        <ng-template #quitAdmin>
          <button
            mat-icon-button
            (click)="quitUserAdmin(user)"
          >
          <mat-icon>thumb_down</mat-icon>
          </button>
        </ng-template>
        <ng-template #giveAdmin>
          <button
            mat-icon-button
            (click)="giveUserAdmin(user)"
          >
          <mat-icon>thumb_up</mat-icon>
          </button>
        </ng-template>
      </ng-template>
      <ng-template #notValid>
        No hay acciones disponible sin ser admin
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
