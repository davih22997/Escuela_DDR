<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- onDelete -->
    <dbz-list
      [characterList]="dbzService.characters"
      (onDeleteById)="dbzService.deleteCharacterById($event)"
    ></dbz-list>
      <!-- (onDelete)="dbzService.onDeleteCharacter($event)" -->
  </div>

  <div class="col">
    <!-- add-character -->
    <dbz-add-character
      (onNewCharacter)="dbzService.onNewCharacter($event)"
    ></dbz-add-character>

  </div>
</div>
