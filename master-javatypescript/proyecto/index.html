<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="module" src="js/main.js" defer></script>
    <title>Proyecto con Víctor Robles WEB</title>
</head>
<body>
    
    <div class="layout">
        <!-- Cabecera -->
        <header class="header">
            <div class="logo">
                <div class="play"></div>
            </div>
            
            <h1>MisPelis</h1>
        </header>

        <!-- Barra de navegación -->
        <nav class="nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Películas</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <section id="content" class="content">
            <!-- aquí van las películas -->
            <article class="peli-item">
                <h3 class="title">Desarrollo web</h3>
                <p class="description">victorroblesweb.es</p>

                <button class="edit">Editar</button>
                <button class="delete">Borrar</button>
            </article>

        </section>

        <!-- Barra lateral -->
        <aside class="lateral">
            <div class="search">
                <h3 class="title">Buscador</h3>
                <form></form>
                <input type="text">
                <button>Buscar</button>
            </div>

            <div class="add">
                <h3 class="title">Añadir película</h3>
                <form>
                    <input type="text" id="title" aria-placeholder="Título">
                    <textarea id="description" placeholder="Descripción"></textarea>
                    <input type="submit" id="save" value="Guardar">
                </form>
            </div>

        </aside>

        <!-- Pie de página -->
        <footer class="footer">
            &copy; Máster en JavaScript ES12 y TypeScript - <a href="https://victorroblesweb.es">victorroblesweb.es</a>
        </footer>

    </div>

</body>
</html>
